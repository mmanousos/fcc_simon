<!DOCTYPE html>
<html lang='en' dir='ltr'>
	<head>
		<title>Simon</title>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- bootstrap 4 -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css' integrity='sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb' crossorigin='anonymous'>

		<!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed|Ultra|PT+Mono' rel='stylesheet'>

    <link rel='stylesheet' type='text/css' href='style.css' />

	</head>
	<body>
		<div class='jumbo container-fluid'>
  	  <div class='row game-console justify-content-center'>
				<div class='col-sm-12'>
					<div class='quarter quarter-red red' id='red'>
						<audio id='red-sound' src='sounds/hihat-lq.mp3' preload='auto'></audio>
					</div>
					<div class='quarter quarter-yellow yellow' id='yellow'>
						<audio id='yellow-sound' src='sounds/kick-lq.mp3' preload='auto'></audio>
					</div>
					<div class='quarter quarter-green green' id='green'>
						<audio id='green-sound' src='sounds/snare-lq.mp3' preload='auto'></audio>
					</div>
					<div class='quarter quarter-blue blue' id='blue'>
						<audio id='blue-sound' src='sounds/acoustic-kick-lq.mp3' preload='auto'></audio>
					</div>
					<div class='quarter light quarter-red light-red' id='light-red'></div>
					<div class='quarter light quarter-yellow light-yellow' id='light-yellow'></div>
					<div class='quarter light quarter-green light-green' id='light-green'></div>
					<div class='quarter light quarter-blue light-blue' id='light-blue'></div>

					<div class='cutout'>
						<h3 class='title'>Simon</h3>
						<div class='display'>
							<p class='display-text' id='display-text'>00</p>
						</div>
						<div class='count controls'>count</div>
						<div class='start-div controls'>
							<button class='start-button btn-danger' role='button' id='start'></button>
							<span class='start-text' id='start-text'>start</span>
						</div>
						<div class='strict-div controls'>
							<button class='strict-indicate' id='strict-indicate'></button>
							<button class='strict-button' role='button' id='strict'></button>
							<span class='strict-text'>strict</span>
						</div>
					</div>
				</div>
			</div>
			<div class='row credit'>
        <div class='col-md-12'>

          <p>Design and code: <a href='http://www.melissamanousos.com' target='_blank'>M. Manousos</a><br>
          A <a href='http://www.freecodecamp.org' target='_blank'>freeCodeCamp</a> assignment.</p>

        </div>
      </div>
		</div>

<!-- jQuery & Bootstrap -->
		<script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=' crossorigin='anonymous'></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js' integrity='sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh' crossorigin='anonymous'></script>

    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>

    <script type='javascript' src='script.js'></script>
	</body>
</html>
