<!DOCTYPE html>
<html lang='en' dir='ltr'>
	<head>
		<title>Simon</title>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- bootstrap 4 -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css' integrity='sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb' crossorigin='anonymous'>

		<!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed|Ultra|PT+Mono' rel='stylesheet'>

    <link rel='stylesheet' type='text/css' href='style.css' />
	</head>
	<body>
		<div class='jumbo container-fluid'>
  	  <div class='row game-console justify-content-center'>
				<div class='col-sm-12'>
					<div class='quarter quarter-red' id='red'></div>
					<div class='quarter quarter-yellow' id='yellow'></div>
					<div class='quarter quarter-green' id='green'></div>
					<div class='quarter quarter-blue' id='blue'></div>
					<div class='cutout'>
						<h3 class='title'>Simon</h3>
						<div class='display'>
							<p class='display-text' id='display-text'>00</p>
						</div>
						<div class='count controls'>count</div>
						<div class='start-div controls'>
							<button class='start-button btn-danger' role='button'id='start'></button>
							<span class='start-text' id='start'>start</span>
						</div>
						<div class='strict-div controls'>
							<button class='strict-indicate' id='strict-indicate'></button>
							<button class='strict-button' role='button' id='strict'></button>
							<span class='strict-text'>strict</span>
						</div>
					</div>




				</div>
			</div>
			<div class="row credit">
        <div class="col-md-12">

          <p>Design and code: <a href="http://www.melissamanousos.com" target="_blank">M. Manousos</a><br>
          A <a href="http://www.freecodecamp.org" target="_blank">freeCodeCamp</a> assignment.</p>

        </div>
      </div>
		</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="script.js"></script>
		<script src="test.js"></script>
	</body>
</html>
